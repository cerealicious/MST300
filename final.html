<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Fundamentals Quiz (MST Exam)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for subtle interactivity and font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding-top: 6rem; /* Space for the fixed header */
        }
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .question-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }
        .option-button {
            transition: background-color 0.15s, transform 0.1s;
        }
        .option-button:not(.disabled):hover {
            background-color: #e5e7eb; /* Light gray on hover */
            transform: translateY(-1px);
        }
        /* Custom colors for feedback */
        .correct {
            background-color: #10b981 !important; /* Emerald 500 */
            color: white !important;
            border-color: #059669 !important; /* Emerald 600 */
        }
        .incorrect {
            background-color: #ef4444 !important; /* Red 500 */
            color: white !important;
            border-color: #dc2626 !important; /* Red 600 */
        }
        .disabled {
            cursor: not-allowed;
            pointer-events: none;
        }
        .score-message-pass {
            background-color: #d1fae5; /* Green 100 */
            color: #065f46; /* Green 900 */
        }
        .score-message-fail {
            background-color: #fee2e2; /* Red 100 */
            color: #991b1b; /* Red 900 */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Fixed Timer Header -->
    <div id="timer-header" class="header-fixed bg-indigo-700 text-white p-4 shadow-xl">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h2 class="text-xl font-semibold">Time Remaining:</h2>
            <div id="timer-display" class="text-3xl font-bold bg-indigo-800 px-4 py-2 rounded-lg shadow-inner">60:00</div>
        </div>
    </div>
    
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10 p-6 bg-white rounded-xl shadow-lg">
            <br>
            <br>
            <br>

        </header>

        <div id="quiz-container">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <div class="text-center my-10 p-4 rounded-xl shadow-lg hidden" id="results-card">

            <div id="completion-message" class="p-4 rounded-lg"></div>
        </div>
    </div>

        const quizData = [

                o: ["Operational expenses", "Capital expenses", "Both operational and capital expenses", "Neither operational and capital expenses"],
                a: 0,

            {

                o: ["Azure Functions", "Azure Virtual Machine", "Azure Database for PostgreSQL", "Azure SQL Database"],
                a: 0,
                e: "Azure Functions is Microsoft's primary serverless compute service. It is event-driven (triggered by HTTP), charges only for execution time, and is fully managed (no infrastructure management)."
            },
            {
                q: "Seneca is interested in creating a virtual network with 7 virtual machines and no capital expenditure (CapEx) costs. What would you recommend?",
                o: ["Hybrid", "Public", "Private", "On-Premises"],
                a: 1,
                e: "Moving to a Public cloud infrastructure (like Azure) is the only way to deploy virtual machines without Capital Expenditure (CapEx) costs, as you pay for consumption (OpEx)."
            },
            {
                q: "Which of the following cloud service models is Seneca responsible for the least configuration and maintenance?",
                o: ["IaaS", "PaaS", "SaaS", "Hybrid"],
                a: 2,
                e: "Software-as-a-Service (SaaS) requires the least configuration and maintenance from the user, as the cloud provider manages everything from the application to the underlying infrastructure."
            },
            {
                q: "Seneca’s school of SDDS is considering using Platform-as-a-Service (PaaS) environment. Which of the following are Seneca’s responsibility?",
                o: ["Operating systems", "Data", "Applications", "Storage"],
                a: 1,
                e: "In a Platform-as-a-Service (PaaS) model, the customer is primarily responsible for the Data and the Applications they deploy. Microsoft manages the OS, virtualization, storage, and networking."
            },
            {
                q: "Which of the following is an example of Fault Tolerance?",
                o: ["An outage in a datacenter within the Canada East region does not affect the webserver being hosted in that same region", "The webserver can handle an increase in traffic during a promotion", "The webserver will be able to failover to another region in the event of an outage", "Scaling out virtual machines to handle a temporary workload increase"],
                a: 0,
                e: "Fault tolerance is the ability of a system to continue working despite a localized failure. Having resources (like a web server using Availability Zones or Sets) isolated from a data center failure is the definition of fault tolerance."
            },
            {
                q: "Seneca runs web servers on virtual machines (VMs) on their own physical servers. Seneca decides to migrate these VMs to Azure and the physical servers are decommissioned. What are the benefits of this migration?",
                o: ["No upfront costs", "Increased ownership of physical infrastructure", "Pay-as-you-go consumption model", "Reduces the Service Level Agreement (SLA)"],
                a: 0,
                e: "Moving from on-premises servers (Capital Expenditure) to Azure (Public Cloud) converts CapEx into an Operational Expenditure model, which eliminates the need for large No upfront costs on physical hardware."
            }
        ];

        // Global state and constants
        const TOTAL_QUESTIONS = quizData.length;
        const PASSING_SCORE = Math.ceil(TOTAL_QUESTIONS * 0.75); // 75% passing mark
        let correctAnswersCount = 0;
        let answeredQuestionsCount = 0;
        const optionLetters = ['A', 'B', 'C', 'D', 'E'];
        
        // Timer variables (60 minutes = 3600 seconds)
        const TOTAL_TIME_SECONDS = 3600; 
        let timeLeft = TOTAL_TIME_SECONDS;
        let timerInterval;

        // Utility function to shuffle an array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Timer functions
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.textContent = formatTime(timeLeft);

            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "Time's Up!";
                    endQuiz();
                    return;
                }
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);
            }, 1000);
        }

        function renderQuiz() {
            // 1. Shuffle Questions
            shuffleArray(quizData);

            const container = document.getElementById('quiz-container');
            container.innerHTML = quizData.map((q, qIndex) => {
                
                // 2. Shuffle Options and track the new correct index
                const originalOptions = q.o.map((option, index) => ({
                    text: option,
                    originalIndex: index
                }));
                const shuffledOptions = shuffleArray(originalOptions);
                
                // Find the new index of the correct answer
                const newCorrectIndex = shuffledOptions.findIndex(opt => opt.originalIndex === q.a);

                // Store the new correct index on the question object (for checking later)
                q.shuffled_a = newCorrectIndex;
                
                return `
                    <div id="q-${qIndex}" class="question-card bg-white p-6 mb-8 rounded-xl border border-gray-200">
                        <h2 class="text-xl font-semibold mb-4 text-gray-900">Question ${qIndex + 1}: ${q.q}</h2>
                        <div class="options space-y-3">
                            ${shuffledOptions.map((option, oIndex) => `
                                <button
                                    data-q-index="${qIndex}"
                                    data-o-index="${oIndex}"
                                    class="option-button w-full text-left p-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-700 focus:outline-none"
                                    onclick="checkAnswer(this, ${qIndex}, ${oIndex})"
                                >
                                    <span class="font-bold mr-2 text-indigo-600">${optionLetters[oIndex]}.</span> ${option.text}
                                </button>
                            `).join('')}
                        </div>
                        <div id="explanation-${qIndex}" class="explanation mt-4 p-4 rounded-lg text-white font-medium hidden">
                            <!-- Explanation will be inserted here -->
                        </div>
                    </div>
                `;
            }).join('');
            
            startTimer();
        }

        function endQuiz() {
            clearInterval(timerInterval);
            
            // Disable all unanswered questions
            document.querySelectorAll('.question-card').forEach((card, qIndex) => {
                if (!card.classList.contains('answered')) {
                    card.querySelectorAll('.option-button').forEach(btn => btn.classList.add('disabled'));
                }
            });

            // Calculate score and display results
            const scorePercentage = (correctAnswersCount / TOTAL_QUESTIONS) * 100;
            const hasPassed = correctAnswersCount >= PASSING_SCORE;

            const resultsCard = document.getElementById('results-card');
            const completionMessageDiv = document.getElementById('completion-message');

            completionMessageDiv.classList.remove('score-message-pass', 'score-message-fail');
            resultsCard.classList.remove('hidden');

            if (hasPassed) {
                completionMessageDiv.classList.add('score-message-pass');
                completionMessageDiv.innerHTML = `
                    <p class="text-2xl font-bold mb-2">Congratulations, you Passed!</p>
                    <p class="text-lg">You answered <span class="text-3xl font-extrabold">${correctAnswersCount}</span> out of ${TOTAL_QUESTIONS} questions correctly.</p>
                    <p class="text-base font-semibold">Your Score: ${scorePercentage.toFixed(1)}% (Passing mark is 75% or ${PASSING_SCORE}/${TOTAL_QUESTIONS})</p>
                `;
            } else {
                completionMessageDiv.classList.add('score-message-fail');
                completionMessageDiv.innerHTML = `
                    <p class="text-2xl font-bold mb-2">You Did Not Pass.</p>
                    <p class="text-lg">You answered <span class="text-3xl font-extrabold">${correctAnswersCount}</span> out of ${TOTAL_QUESTIONS} questions correctly.</p>
                    <p class="text-base font-semibold">Your Score: ${scorePercentage.toFixed(1)}% (Passing mark is 75% or ${PASSING_SCORE}/${TOTAL_QUESTIONS})</p>
                `;
            }
        }

        function checkAnswer(button, qIndex, oIndex) {
            // Prevent checking if the quiz is over or question already answered
            if (answeredQuestionsCount >= TOTAL_QUESTIONS) return;

            const questionCard = document.getElementById(`q-${qIndex}`);
            if (questionCard.classList.contains('answered')) return;
            
            const questionData = quizData.find((q, index) => index === qIndex);
            
            // Note: We check against the shuffled index (shuffled_a)
            const isCorrect = oIndex === questionData.shuffled_a;
            
            const optionsContainer = button.closest('.options');
            const buttons = optionsContainer.querySelectorAll('.option-button');
            const explanationDiv = document.getElementById(`explanation-${qIndex}`);

            // Mark question as answered
            questionCard.classList.add('answered');
            answeredQuestionsCount++;

            // Update score
            if (isCorrect) {
                correctAnswersCount++;
            }
            
            // Disable all buttons for this question
            buttons.forEach(btn => btn.classList.add('disabled'));

            // Highlight the chosen answer
            button.classList.add(isCorrect ? 'correct' : 'incorrect');

            if (isCorrect) {
                // Display positive explanation
                explanationDiv.classList.remove('hidden', 'bg-red-600');
                explanationDiv.classList.add('bg-green-600');
                explanationDiv.innerHTML = `
                    <p class="font-bold mb-1">Correct!</p>
                    <p class="text-sm">${questionData.e}</p>
                `;
            } else {
                // Highlight the correct answer button
                const correctButton = optionsContainer.querySelector(`[data-o-index="${questionData.shuffled_a}"]`);
                correctButton.classList.add('correct');

                // Display correction and explanation
                explanationDiv.classList.remove('hidden', 'bg-green-600');
                explanationDiv.classList.add('bg-red-600');
                explanationDiv.innerHTML = `
                    <p class="font-bold mb-1">Incorrect. The correct answer is ${optionLetters[questionData.shuffled_a]}.</p>
                    <p class="text-sm">
                        <span class="font-bold">Explanation:</span> ${questionData.e}
                    </p>
                `;
            }

            // Check if the quiz is completed
            if (answeredQuestionsCount >= TOTAL_QUESTIONS) {
                endQuiz();
            }
        }

        // Initialize the quiz when the window loads
        window.onload = renderQuiz;
    </script>
